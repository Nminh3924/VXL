 [env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor
monitor_speed = 460800
monitor_filters = default

; Required libraries
lib_deps = 
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2

; Build optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -O2
    -DBOARD_HAS_PSRAM=0

; Upload configuration (macOS compatible)
upload_speed = 921600
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
upload_flags =
    --before=default_reset
    --after=hard_reset
    --no-stub
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor - High baud rate for 1kHz data
monitor_speed = 500000
monitor_filters = default

; Required libraries
lib_deps = 
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2

; Build optimization
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -O2
    -DBOARD_HAS_PSRAM=0

; Upload configuration
upload_speed = 921600